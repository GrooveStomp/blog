{{ partial "header.html" . }}
<div id="content-container">
  <div class="post">
    <div class="float-container">
      <h1>{{ .Title }}</h1>
      <span class="date">{{ dateFormat "2006-01-02" .Date }}</span>
    </div>
    {{ .Content }}
  </div>

  <div id="pagination">
    <ul>
      {{ if .Prev }}
      <li><a href="{{ .Prev.Permalink }}">Older</a></li>
      {{ end }}
      {{ if .Next }}
      <li><a href="{{ .Next.Permalink }}">Newer</a></li>
      {{ end }}
    </ul>
  </div>
</div>
{{ partial "footer.html" . }}
