{{ partial "header.html" . }}

<body class="layout-reverse">

{{ partial "mobile_header.html" . }}
{{ partial "sidebar.html" . }}

<div class="content container">

  <div class="special_container">

    <h1>{{ .Title }}</h1>

    <table>
      <tr>
        <th>Title</th>
        <th>Date</th>
      </tr>

      {{ range .Site.Taxonomies.tags.programming }}
      <tr>
        <td><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a></td>
        <td>{{ dateFormat "2006-01-02" .Page.Date }}</td>
      </tr>
      {{ end }}
    </table>

    <hr />

    {{ .Content }}

  </div>

</div>

{{ partial "footer.html" . }}
