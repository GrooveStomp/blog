{{ partial "header.html" . }}
<body>
  {{ partial "mobile_header.html" . }}
  <div id="content-wrapper">
    {{ range .Data.Pages }}

    <div class="post">
      <a href="{{ .Permalink }}">
        <h1 class="post-title">{{ .Title }}</h1>
      </a>
      <span class="post-date">{{ dateFormat "2006-01-02" .Date }}</span>
      {{ .Content }}
    </div>
  </div>
  <div id="navbar-wrapper">
    <div id="navbar">
      {{ partial "sidebar.html" . }}
    </div>
  </div>
</body>
{{ partial "footer.html" . }}
