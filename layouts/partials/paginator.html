<div id="pagination">
  <ul>
    {{ if .HasNext }}
    {{ $older := add .PageNumber 1 }}
    <li><a href="/page/{{ $older }}">Older</a></li>
    {{ end }}

    {{ if not (eq .PageNumber 1) }}
    {{ $newer := sub .PageNumber 1 }}
    <li><a href="/page/{{ $newer }}/">Newer</a></li>
    {{ end }}
  </ul>
</div>
