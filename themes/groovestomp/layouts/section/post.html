{{ partial "header.html" . }}
<body>

  <table class="content-container">
    <tr>
      <td class="mobile-header">
        {{ partial "mobile_header.html" . }}
      </td>
      <td class="hidden" />
    <tr/>
    <tr>
      <td class="mobile-menu sidebar" id="mobile-menu">
        {{ partial "sidebar.html" . }}
      </td>
      <td class="hidden" />
    </tr>
    <tr>
      <td class="content">
        {{ range .Data.Pages }}

        <div class="post">
          <a href="{{ .Permalink }}">
            <h1 class="post-title">{{ .Title }}</h1>
          </a>
          <span class="post-date">{{ dateFormat "2006-01-02" .Date }}</span>
          {{ .Content }}
        </div>

        {{ end }}
      </td>
      <td class="sidebar" rowspan="2">
        {{ partial "sidebar.html" . }}
      </td>
    </tr>
  </table>

</body>
{{ partial "footer.html" . }}
